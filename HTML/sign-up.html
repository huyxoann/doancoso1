    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a href="file:///D:/DoAnCoSo/HTML/trangChu.html">

                <form>
                    <h2 style="text-align: center;margin: 0 auto;padding-top: 15px;" id="dn">Đăng Ký</h2>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label>Tên</label>
                                <input type="text " required class="form-control" placeholder="Tên của bạn">
                            </div>
                            <div class="col">
                                <label>Họ</label>
                                <input type="text " required class="form-control" placeholder="Họ của bạn">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required class="form-control" placeholder="Email của bạn">

                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required class="form-control" placeholder="Password của bạn">

                    </div>

                    <div class="form-group">
                        <label>Nơi sống</label>
                        <select class="form-control">
                            <option selected >Nơi sống của bạn</option>
                            <option >TPHCM</option>
                            <option >HN</option>
                            <option >DN</option>
                            <option>khác</option>

                        </select>
                    </div>
                    <label>Giới tính</label>
                    <select class="form-control">
                        <option selected>Giới tính của bạn</option>
                        <option >Nam</option>
                        <option >Nữ</option>
                    </select>
                    <div class="form-group">
                    </div>

                    <div class="form-group">
                        <input type="checkbox" required>
                        <label><br> Tôi đồng ý điều khoản sử dụng </label>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg  " type="submit" style="margin-left: 200px; margin-top: 25px; background-color: #2A5DDE;" id="btnDN">Đăng ký ngay</button>
                    </div>

                </form>
            </div>

            <div class="col-md-6">
                <img src="../Images/cv.png" id="a1">
            </div>

    </div>
